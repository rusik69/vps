run:
  timeout: 5m
  issues-exit-code: 1
  tests: true

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - gosec

linters-settings:
  errcheck:
    check-type-assertions: false
    check-blank: false

issues:
  exclude-use-default: false
  exclude-rules:
    # Disable some linters for test files
    - path: _test\.go
      linters:
        - gosec
        - errcheck