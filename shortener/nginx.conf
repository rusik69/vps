events {
    worker_connections 1024;
}

http {
    upstream shortener {
        server url-shortener:8080;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=shortener_limit:10m rate=10r/m;

    server {
        listen 80;
        server_name url.govno2.cloud;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Logging
        access_log /var/log/nginx/shortener_access.log;
        error_log /var/log/nginx/shortener_error.log;

        # Rate limiting
        limit_req zone=shortener_limit burst=20 nodelay;

        location / {
            proxy_pass http://shortener;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://shortener/health;
            access_log off;
        }
    }

    # Default server block for requests that don't match url.govno2.cloud
    server {
        listen 80 default_server;
        server_name _;
        return 444; # Close connection without response
    }
}