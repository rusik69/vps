<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto bg-gray-800 rounded-lg shadow-lg p-6">
            <h1 class="text-3xl font-bold text-center mb-6 text-white">URL Shortener</h1>
            
            <form id="shortenForm" class="space-y-4">
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-300">Original URL</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input type="url" id="url" name="url" 
                               class="block w-full px-3 py-2 border border-gray-600 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-blue-400 focus:border-blue-400 sm:text-sm placeholder-gray-400" 
                               placeholder="https://example.com" required>
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="custom" class="h-4 w-4 text-blue-400 focus:ring-blue-400 border-gray-600 bg-gray-700 rounded">
                    <label for="custom" class="ml-2 block text-sm text-gray-300">Custom Code</label>
                </div>

                <div id="customCodeField" class="hidden">
                    <label for="customCode" class="block text-sm font-medium text-gray-300">Custom Code</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <input type="text" id="customCode" name="customCode" 
                               class="block w-full px-3 py-2 border border-gray-600 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-blue-400 focus:border-blue-400 sm:text-sm placeholder-gray-400" 
                               placeholder="my-custom-code">
                    </div>
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-gray-800">
                        Shorten URL
                    </button>
                </div>
            </form>


            <div id="result" class="hidden mt-4">
                <div class="bg-green-900 border border-green-600 text-green-300 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline">Your shortened URL is ready!</span>
                    <div class="mt-2">
                        <input type="text" id="shortUrl" class="w-full px-3 py-2 border border-gray-600 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-blue-400 focus:border-blue-400" readonly>
                        <button id="copyButton" class="mt-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-gray-800">
                            Copy URL
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
