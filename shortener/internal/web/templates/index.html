<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ .AssetPath }}/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">URL Shortener</h1>
        
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <form id="shortenForm" class="space-y-4">
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-700">Original URL</label>
                    <input type="url" id="url" name="url" required 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>
                
                <div id="captchaContainer" class="hidden">
                    <div class="text-sm text-gray-600 mb-2">Please complete the captcha</div>
                    <div id="captchaImage" class="mb-2"></div>
                    <input type="text" id="captchaAnswer" name="captchaAnswer" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                </div>

                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Shorten URL
                </button>
            </form>

            <div id="result" class="mt-6 hidden">
                <div class="text-sm text-gray-600">Your shortened URL:</div>
                <div class="mt-2 p-2 bg-gray-50 rounded-md">
                    <a id="shortenedUrl" href="#" class="text-indigo-600 hover:text-indigo-700" target="_blank"></a>
                </div>
            </div>

            <div id="error" class="mt-4 hidden text-red-500 text-sm"></div>
        </div>
    </div>

    <script src="{{ .AssetPath }}/main.js"></script>
</body>
</html>
